<div class="content-container">
  <div>
    <h1>КОНТАКТЫ</h1>
    <p>Напишите нам для быстрого ответа</p>

    <div class="contact-info" *ngIf="contactItems$ | async as contacts">
      <ng-container *ngFor="let contact of contacts">
        <h3>{{ contact.name }}</h3>
        <a [href]="contact.link" class="contact">{{ contact.text }}</a>
      </ng-container>
    </div>
  </div>
</div>
